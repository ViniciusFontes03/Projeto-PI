#{extends 'main.html' /}
#{set title:'Cadastro de Produtos'/}

#{extends 'main.html' /}
#{set title:'Cadastro de Clientes'/}

<div class="container p-3">
	<h2>Cadastro de Pedidos</h2>
</div>

<div class="container col-6 p-4 border border-success">
	<form action="@{Pedidos.cadastrar}" method="POST">

		<div class="mb-3">
			<label class="form-label">Nome:</label>
			<input type="text" name="p.nome" class="form-control">
		</div>

		<div class="mb-3">
			<label class="form-label">Endereço</label>
			<input type="text" name="p.endereco" class="form-control">
		</div>

		<div class="container col-8 d-flex">
			<div class="m-3">
				<label class="form-label">Quantidade de gás</label>
				<input type="text" name="p.qntdGas" class="form-control">
			</div>
			<div class="m-3">
				<label class="form-label">Valor unitario:</label>
				<input type="text" name="p.valorGas" class="form-control">
			</div>

		</div>

		<div class="container col-8 d-flex">

			<div class="m-3">
				<label class="form-label">Quantidade de Água:</label>
				<input type="text" name="p.qntdAgua" class="form-control">
			</div>
			<div class="m-3">
				<label class="form-label">Valor unitario:</label>
				<input type="text" name="p.valorAgua" class="form-control">
			</div>

		</div>

		<div>
			Clientes Fieis: 
			#{list items:cliLista, as:'lc'}
			<select class="form-select" aria-label="Default select example">
				<option value="${lc.id}">${lc.nome}</option>
			</select>
			#{/list}
		</div>

		<div class="container d-flex justify-content-center p-3">
			<input class="btn btn-dark col-2 " type="submit" />
		</div>
	</form>
</div>
