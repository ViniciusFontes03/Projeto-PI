<head>
	<title>#{get 'title' /}</title>
	<meta charset = "${_response_encoding}">
	<link rel     = "stylesheet" media = "screen" href = "@{'/public/stylesheets/style.css'}">
	#{get 'moreStyles' /}
	<link   rel         = "shortcut icon" type                                                                  = "image/png" href = "@{'/public/images/agua.png'}">
	<script src         = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	        integrity   = "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	        crossorigin = "anonymous"></script>
	<link   href        = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel         = "stylesheet"
	        integrity   = "sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin = "anonymous">
</head>



<div class = "w-80 vh-100 col-4 ">

	<div  class  = "telaLogin position-absolute top-50 start-50 translate-middle p-3">

	<form action = "@{Login.entrar}" method = "POST">

		<div class="justify-content-center p-4	">

			<div class="d-flex flex-column justify-content-center align-itens-center fs-3">
			<h5 class="cor1" style="font-size: 1.5em;">Login</h5>
			</div>
			<div class = "row mb-4 mt-4 ">
			<div class = "col-auto ">
			<h6  class = "col-form-label text-white" style = "font-size: 1.3em;">Email:</h6>
				</div>
				<div   class = "col-auto">
				<input type  = "text" name = "email" class = "form-control">
				</div>
			</div>
			
			

			<div class = "row mb-4 ">
			<div class = "col-auto">
			<h6  class = "col-form-label text-white" style = "font-size: 1.3em;">Senha:</h6>
				</div>
				<div   class = "col-auto">
				<input type  = "password" name = "senha" class = "form-control">
				</div>
			</div>
			<div class = "d-flex mb-4 justify-content-center">
			<button class = "btn text-white text-decoration-none py-1 px-3 rounded-4" style = "font-size: 1.3em; background-color: #aee239;">
					Entrar</button>
				</div>
		</div>	
	</form>
	</div>
</div>



</div>
</div>
