<head>
	<title>#{get 'title' /}</title>
	<meta charset = "${_response_encoding}">
	<link rel     = "stylesheet" media = "screen" href = "@{'/public/stylesheets/style.css'}">
	#{get 'moreStyles' /}

	<link   rel         = "shortcut icon" type= "image/png" href = "@{'/public/images/sos.png'}">
	<link   rel         = "shortcut icon" type="image/jpeg" href = "@{'/public/images/sos.jpeg'}">
	<script src         = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	        integrity   = "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	        crossorigin = "anonymous"></script>
	<link   href        = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel         = "stylesheet"
	        integrity   = "sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin = "anonymous">
</head>


#{if flash.error}
<div class=" alert d-flex justify-content-center mt-2" role="alert">
					
					<div class="rounded-3 align-items-center d-flex flex-row campoErro " >
						<div class="p-3 d-flex">
						<a class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:">
							<img src="/public/images/triste.png"/></a>
						<h5  class="flashErroDetalhes">${flash.error}</h5>
					</div>
					</div>
				  </div>
#{/if}
<div class = "w-80 vh-100 col-6 ">

	<div  class  = "telaLogin position-absolute top-50 start-50 translate-middle p-2 col-auto">

	<form action = "@{Login.entrar}" method = "POST">

		<div class=" p-4 col-auto	">

			<div class="d-flex flex-row justify-content-center fs-3">
				
			<h5  ><img class="mx-3 loginDados" src="/public/images/sos.png" width="80" height="80">Login</h5>
			</div>
			
			<div class = "row mb-3 mt-4 ">
			<div class = "col-auto">
			<h6  class = "col-form-label text-white tamFonte1" >Email:</h6>
				</div>
				<div   class = "col-auto">
				<input type  = "text" name = "email" class = "form-control">
				</div>
			</div>

			<div class = "row mb-3">
			<div class = "col-auto">
			<h6  class = "col-form-label text-white tamFonte1">Senha:</h6>
				</div>
				<div   class = "col-auto">
				<input type  = "password" name = "senha" class = "form-control">
				</div>
				
			</div>
	<div class = "d-flex justify-content-center">
					<button class = " btn btn-success text-white text-decoration-none py-1 px-3 rounded-4 ">
							Entrar</button>
						</div>

				
				
				
		</div>	
	</form>
	</div>
</div>



</div>
</div>
