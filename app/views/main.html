<!DOCTYPE html>

<html>

<head>
  <title>#{get 'title' /}</title>
  <meta charset="${_response_encoding}">
  <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/style.css'}">
  #{get 'moreStyles' /}
  <link rel="shortcut icon" type="image/png" href="@{'/public/images/sos.png'}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  validation.valid(cliente.endereco);
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="@{'/public/javascripts/jquery-3.3.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
  <script src="@{'/public/javascripts/jquery.mask.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
  <script src="@{'/public/javascripts/popper.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>

  <script src="@{'/public/javascripts/typeahead.js'}" type="text/javascript" charset="${_response_encoding}"></script>
  <script src="@{'/public/javascripts/mascaras.js'}" type="text/javascript" charset="${_response_encoding}"></script>
</head>

<body class="vh-100 overflow-auto">
  <!---->
  #{doLayout /}
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top blurNavbar">
    <div class="container">

      <a href="@{Pedidos.listar}" class="mx-2"><img class="mr-2" src="/public/images/sos.png" width="60"
          height="60"></a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- barra lateral-->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header text-white border-bottom shadow-none">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>

        <!-- Corpo da barra lateral-->
        <div id="offcanvasNavbar" class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
          <ul class="navbar-nav justify-content-center align-itens-center fs-5 flex-grow-1 pe-3">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="@{Pedidos.listar}">Listar Pedidos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="@{Pedidos.form}">Fazer Pedidos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="@{Clientes.form}">Cadastrar Cliente</a>
            </li>
            <li class="nav-item mx-2">

              <form action="@{Pedidos.listar}" class="d-flex barraDePesquisa " role="search">
                <input class="form-control me-2" placeholder="Busque por pedidos..." name="filtro" type="search">
                <button class="btn btn-outline-light " type="submit">Buscar</button>
              </form>
            </li>
          </ul>

          <!-- BotÃ£o login / logout -->
          <div class="d-flex justify-content-center gap-3">
            #{if session['usuario.email']}
            <p class=" my-1 text-white">${session['usuario.email']} </p>
            <a href="@{Login.sair}" class="text-white bgVerde text-decoration-none px-3 py-1 rounded-4">
              Logout</a>
            #{/if}
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript"
    charset="${_response_encoding}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  #{get 'moreScripts' /}

</body>

</html>
